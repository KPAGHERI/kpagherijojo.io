<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pierre Papier Ciseaux</title>
</head>
<body>
    <div class="ppciseau">
        <h2>Pierre - Papier - Ciseaux</h2>
        <button onclick="play('pierre')">ü™® Pierre</button>
        <button onclick="play('papier')">üìÑ Papier</button>
        <button onclick="play('ciseaux')">‚úÇÔ∏è Ciseaux</button>
        <p id="result"></p>
    
    </div>
    <script>
        function play(userChoice) {
            let choices = ["pierre", "papier", "ciseaux"];
            let computerChoice = choices[Math.floor(Math.random() * 3)];

            let result = "";
            if (userChoice === computerChoice) {
                result = "√âgalit√© ! ü§ù";
            } else if (
                (userChoice === "pierre" && computerChoice === "ciseaux") ||
                (userChoice === "papier" && computerChoice === "pierre") ||
                (userChoice === "ciseaux" && computerChoice === "papier")
            ) {
                result = "Vous gagnez ! üéâ";
            } else {
                result = "L'ordinateur gagne ! üò¢";
            }

            document.getElementById("result").textContent = `L'ordinateur a choisi ${computerChoice}. ${result}`;
        }
        
    </script>
    <style>
        body{
            background-color: rgb(236, 236, 230) ;
            display: flex;
            padding: 0px;
            justify-content: center;
            align-items: center;
            margin-top: 150px;
        }
        .ppciseau{
            background-color: rgb(38, 172, 172) ;
            position: relative;
            background-color:rgb(38, 172, 172) ;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            border-radius: 10px;
            height: 300px;
            width: 300px;

        }
        button{
            height: 30px; 
            border-radius: 10px;
            background-color: rgb(13, 13, 220);
            border-color: aliceblue;
            cursor: pointer;
            width: 100px;
            margin-bottom: 10px;
        }
        button:hover{
            background-color: rgb(39, 39, 115);
            transform: translateY(-4px);
        }

    </style>
</body>
</html>
